<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRM API</title>
</head>
<body>
    <h1>CRM API</h1>
    <h2>API Endpoints:</h2>
    <ul>
        <li><code>GET /customers</code>: Returns all customer data</li>
        <li><code>GET /customers/{id}</code>: Returns specific customer data</li>
        <li><code>POST /customers</code>: Creates a new customer</li>
        <li><code>PUT /customers/{id}</code>: Updates a specific customer's data</li>
        <li><code>DELETE /customers/{id}</code>: Deletes a customer</li>
    </ul>
</body>
</html>
